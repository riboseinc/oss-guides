AllCops:
  Exclude:
  - "vendor/**/*"
  - "db/**/*"
  - "tmp/**/*"
  DisplayCopNames: false
  StyleGuideCopsOnly: false
  TargetRubyVersion: 2.4
# These checks are irrelevant for most of our projects as they do not use Rails.
# They should be re-enabled on project level if applicable.
Rails:
  Enabled: false
Layout/LineLength:
  Description: Limit lines to 80 characters.
  StyleGuide: https://github.com/bbatsov/ruby-style-guide#80-character-limits
  Enabled: true
  Max: 80
  AllowURI: true
  URISchemes:
  - http
  - https
Lint/ShadowedArgument:
  Enabled: true
  IgnoreImplicitReferences: true
Metrics/AbcSize:
  Description: A calculated magnitude based on number of assignments, branches, and
    conditions.
  Enabled: true
  Max: 15
Metrics/BlockLength:
  Exclude:
    - "spec/**/*"
Metrics/BlockNesting:
  Description: Avoid excessive block nesting
  StyleGuide: https://github.com/bbatsov/ruby-style-guide#three-is-the-number-thou-shalt-count
  Enabled: true
  Max: 3
Metrics/ClassLength:
  Description: Avoid classes longer than 100 lines of code.
  Enabled: false
  CountComments: false
  Max: 100
Metrics/CyclomaticComplexity:
  Description: A complexity metric that is strongly correlated to the number of test
    cases needed to validate a method.
  Enabled: true
  Max: 6
Metrics/MethodLength:
  Description: Avoid methods longer than 10 lines of code.
  StyleGuide: https://github.com/bbatsov/ruby-style-guide#short-methods
  Enabled: true
  CountComments: true
  Max: 10
  Exclude:
  - "spec/**/*"
Metrics/ParameterLists:
  Description: Avoid long parameter lists.
  StyleGuide: https://github.com/bbatsov/ruby-style-guide#too-many-params
  Enabled: true
  Max: 5
  CountKeywordArgs: true
Metrics/PerceivedComplexity:
  Description: A complexity metric geared towards measuring complexity for a human
    reader.
  Enabled: true
  Max: 7
Style/CollectionMethods:
  Enabled: false
Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: comma

# From 322cb2c179a721fed382a691124185a01811cf11
Layout/DotPosition:
  EnforcedStyle: leading

# Delete following lines after migrating to Rubocop 2.x, as these checks
# will be enabled by default.
Style/ArgumentsForwarding:
  Enabled: true
